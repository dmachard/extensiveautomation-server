[Common]
portable = True
name = Extensive Testing Toolbox
acronym = ExtensiveTestingToolbox
acronym-server = ExtensiveTesting
author = Denis Machard
language = us_US
url = www.extensivetesting.org
minimize-on-startup = False
connect-on-startup = True
delay-startup = 30

[MobileAndroid]
resolution-screen-height = 550
resolution-screen-width = 550

[DefaultWin]
agent-name = agent.win.example01
agent-description = Remote Windows Tool

[DefaultLinux]
agent-name = agent.linux.example01
agent-description = Remote Linux Tool

[Network]
keepalive-interval = 60
inactivity-timeout = 90
tcp-connect-timeout = 5
response-timeout = 30
select-timeout = 0.05
pickle-version = 2
tcp-keepalive = True
tcp-keepcnt = 5
tcp-keepintvl = 5
tcp-keepidle = 5

[BinWin]
java = Java\jre7\bin\java.exe
selenium3 = Selenium3/selenium-script.bat
selenium2 = Selenium2/selenium-script.bat
sikuli = Sikuli\sikuli-script.bat
soapui-ide = C:\Program Files (x86)\SoapUI\bin\soapui.bat
soapui-testrunner = C:\Program Files (x86)\SoapUI\bin\testrunner.bat
tshark = C:\Program Files (x86)\Wireshark\tshark.exe
adb = Adb\run.bat
adb-exe = Adb\adb.exe

[BinLinux]
selenium = Selenium/selenium-server-standalone.jar
sikulix = /opt/sikulix/runsikulix
soapui-ide = /opt/SoapUI/bin/soapui.sh
soapui-testrunner = /opt/SoapUI/bin/testrunner.sh
tail = /usr/bin/tail
tcpdump = /usr/sbin/tcpdump
java = /usr/bin/java

[Trace]
level = INFO
nb-backup-max = 20
max-size-file = 1M

[Paths]
logs = Logs
tmp = Tmp
bin = Bin

[Server]
ssl-support = True
websocket-support = True
websocket-path = /ws/agent/
websocket-secure-path = /wss/agent/
websocket-path-probe = /ws/probe/
websocket-secure-path-probe = /wss/probe/
port = 443
ip = 127.0.0.1
reconnect-on-inactivity = True
reconnect-on-timeout = True
reconnect-on-refused = True
reconnect-on-disconnect = True
reconnect-on-error = True
max-reconnect = 4
initial-retry = 120
port-proxy-http = 
addr-proxy-http = 
proxy-active = False
port-xmlrpc = 443
xmlrpc-https = True
xmlrpc-path = /xmlrpc/
login = anonymous
password = anonymous
default-http-port = 8082
default-xmlrpc-port = 8080
connect-on-startup = False

[Screenshot]
extension = JPG
quality = 85
scale = 0.45
thumbnail-extension = JPG
thumbnail-quality = 50
thumbnail-scale = 0.2

