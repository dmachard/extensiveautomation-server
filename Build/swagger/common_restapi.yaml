  /rest/session/login:
    post:
      tags:
        - session
      summary: Authenticate client
      description: ''
      operationId: sessionLogin
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            required: [login,password]
            properties:
              login:
                type: string
              password:
                type: string
                description: sha1 password
              channel-id:
                type: string
              client-version:
                type: string
              client-platform:
                type: boolean
              client-portable:
                type: string
      responses:
        '200':
          description: Logged in
          schema :
            properties:
              cmd:
                type: string
              message:
                type: string
              expires:
                type: integer
              user_id:
                type: integer
              session_id:
                type: string
              project_id:
                type: integer
          examples:
            application/json: |
              {
                "expires": 86400, 
                "user_id": 2, 
                "cmd": "/session/login", 
                "session_id": "NjQyOTVmOWNlMDgyNGQ2MjlkNzAzNDdjNTQ3ODU5MmU5M", 
                "message": "Logged in", 
                "project_id": 1
              }
          headers:
            Set-Cookie:
              type: string
              description: |
                session_id=NjQyOTVmOWNlMDgyNGQ2MjlkNzAzNDdjNTQ3ODU5MmU5M;expires=Wed, 10-May-2017 06:32:57 GMT; path=/ 
        '401':
          description: Invalid login | Account disabled | Access not authorized | Invalid  password
        '400':
          description: Bad request provided
  /rest/session/logout:
    get:
      tags:
        - session
      summary: Logout client
      description: ''
