          required: true
          type: string
      responses:
        '200':
          description: Logged out | Not logged in
          schema :
            properties:
              cmd:
                type: string
              message:
                type: string
          examples:
            application/json: |
              {
                "message": "logged out",
                "cmd": "/session/logout"
              }
          headers:
            Set-Cookie:
              type: string
              description: |
                session_id=DELETED;expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/
  /rest/session/refresh:
    get:
