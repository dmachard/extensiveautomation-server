          type: string
      responses:
        '200':
          description: Session refreshed
          schema :
            properties:
              cmd:
                type: string
              message:
                type: string
          examples:
            application/json: |
              {
                "context": "xxxxxxxxxxxx",
                "cmd": "/session/context"
              }
        '401':
          description: Access denied
  /rest/session/context/all:
