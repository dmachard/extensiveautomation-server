      parameters:
        - name: Cookie
          in: header
          description: session_id=NjQyOTVmOWNlMDgyNGQ2MjlkNzAzNDdjNTQ3ODU5MmU5M 
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            required: [ task-id, task-enabled, schedule-at, schedule-repeat, probes-enabled, debug-enabled, notifications-enabled, logs-enabled, from-time, to-time  ]
            properties:
              task-id:
                type: integer
                description: task id to reschedule
              schedule-id:
                type: integer
              schedule-type:
                type: string
                description: daily | hourly | weekly | every | at | in | now
              task-enabled:
                type: boolean
              schedule-at:
                type: array
                description: [ Y,M,D,H,M,S ]
                items:
                  type: integer
              schedule-repeat:
                type: integer
              probes-enabled:
                type: boolean 
              debug-enabled:
                type: boolean 
              notifications-enabled:
                type: boolean 
              logs-enabled:
                type: boolean 
              from-time:
                type: array
                description: [ Y,M,D,H,M,S ]
                items:
                  type: integer
              to-time:
                type: array 
                description: [ Y,M,D,H,M,S ]
                items:
