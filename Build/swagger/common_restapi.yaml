swagger: '2.0'
info:
  description: Control your test server with Extensive Automation API
  version: 20.0.0
  title: Swagger Common - Extensive Automation
  contact:
    email: d.machard@gmail.com
  license:
    name: LGPL 2.1
host: 127.0.0.1
basePath: /rest
schemes:
  - https
paths:
  /rest/administration/projects/search/by/name:
    post:
      tags:
        - admin
      summary: Search a project by name
      description: ''
      operationId: adminProjectsSearchByName
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Cookie
          in: header
          description: session_id=NjQyOTVmOWNlMDgyNGQ2MjlkNzAzNDdjNTQ3ODU5MmU5M 
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            required: [ project-name ]
            properties:
              project-name:
                type: string
      responses:
        '200':
          description: 
          schema :
            properties:
              cmd:
                type: string
              project:
                type: object
          examples:
            application/json: |
              {
                "cmd": "/administration/projects/search/by/name",
                "project: {}
              }
        '400':
          description: Bad request provided
        '500':
          description: Server error
  /rest/administration/users/password/update:
    post:
      tags:
        - admin
      summary: Update user password
      description: ''
      operationId: adminUsersPasswordUpdate
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Cookie
          in: header
          description: session_id=NjQyOTVmOWNlMDgyNGQ2MjlkNzAzNDdjNTQ3ODU5MmU5M 
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            required: [ user-id, current-password, new-password ]
            properties:
              user-id:
                type: integer
              current-password:
                type: string
              new-password:
                type: string
      responses:
        '200':
          description: 
          schema :
            properties:
              cmd:
                type: string
              message:
                type: string
          examples:
            application/json: |
              {
                "cmd": "/administration/users/password/update", 
                "message: "password successfully updated"
              }
        '400':
          description: Bad request provided
        '404':
          description: User not found
        '403':
          description: Bad current password provided
        '500':
          description: Server error
  /rest/administration/users/update:
    post:
      tags:
        - admin
      summary: Update the profile of a user
      description: ''
      operationId: adminUsersUpdate
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Cookie
          in: header
          description: session_id=NjQyOTVmOWNlMDgyNGQ2MjlkNzAzNDdjNTQ3ODU5MmU5M 
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            required: [ user-id ]
            properties:
              user-id:
                type: integer
              login:
                type: string
              password:
                type: string
              email:
                type: string
              level:
                type: string
              lang:
                type: string
              style:
                type: string
              notifications:
                type: string
              default:
                type: integer
              projects:
                type: array
                items:
                  type: string
      responses:
        '200':
          description: 
          schema :
            properties:
              cmd:
                type: string
              message:
                type: string
          examples:
            application/json: |
              {
                "cmd": "/administration/users/update", 
                "message: "user successfully updated"
              }
        '400':
          description: Bad request provided
        '404':
          description: User not found
        '500':
          description: Server error
