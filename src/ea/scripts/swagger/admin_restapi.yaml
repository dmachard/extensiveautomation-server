      operationId: adaptersDirectoryRemoveAll
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Cookie
          in: header
          description: session_id=NjQyOTVmOWNlMDgyNGQ2MjlkNzAzNDdjNTQ3ODU5MmU5M
          required: true
          type: string
        - name: body
          in: body
          required: true
          schema:
            required: [ directory-path  ]
            properties:
              directory-path:
                type: string
      responses:
        '200':
          schema :
            properties:
              cmd:
                type: string
              message:
                type: string
          examples:
            application/json: |
              {
                "cmd": "/adapters/directory/remove/all",
                "message": "all directories successfully removed"
             }
        '400':
          description: Bad request provided
        '403':
          description: Access refused
        '500':
          description: Server error
